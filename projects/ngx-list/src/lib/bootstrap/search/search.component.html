<div class="search-control-container">
  <input
    type="text"
    class="form-control"
    [class.form-control-sm]="'sm'===bootstrapSize"
    [class.form-control-lg]="'lg'===bootstrapSize"
    [formControl]="control"
    [attr.id]="inputId"
    [attr.placeholder]="normalizedOptions.searchPlaceholder"
    [attr.aria-label]="normalizedOptions.searchPlaceholder">
    <div
      class="clear"
      [class.clear-sm]="'sm'===bootstrapSize"
      [class.clear-lg]="'lg'===bootstrapSize"
      *ngIf="control.value.trim().length > 0">
      <a href="#"
      [attr.title]="normalizedOptions.clearSearchLabel"
      (click)="$event.preventDefault();control.setValue('')"
      role="button">
        <span aria-hidden="true" [innerHTML]="normalizedOptions.clearSearchHTML"></span>
        <span class="sr-only">{{normalizedOptions.clearSearchLabel}}</span>
      </a>
  </div>
</div>
