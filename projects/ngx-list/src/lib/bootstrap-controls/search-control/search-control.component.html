<div class="search-control-container">
  <input
    type="text"
    class="form-control"
    [attr.placeholder]="placeholder"
    [attr.id]="inputId"
    [formControl]="control">
  <div class="clear-container" *ngIf="control.value.length > 0">
    <button class="btn btn-sm btn-outline-light" (click)="control.setValue('')">
      <span class="text-danger" aria-hidden="true">&times;</span>
      <span>Clear</span>
    </button>
  </div>
</div>
