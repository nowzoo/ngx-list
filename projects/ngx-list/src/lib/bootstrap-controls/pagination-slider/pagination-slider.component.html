<div class="pages" [class.sliding]="sliding">
  <div class="page first-page" #firstPage>
    <div>1</div>
  </div>
  <div class="page last-page latter-half" #lastPage>
    <div>{{list.pageCount}}</div>
  </div>
  <div class="page current-page" [class.latter-half]="list.page > list.pageCount/2" #currentPage
    [style.left.%]="(list.page / (list.pageCount - 1)) * 100">
    <div>{{(list.page + 1) | number}}</div>
  </div>
  <div class="page slide-page" [class.latter-half]="sliderPage > list.pageCount/2" #slidePage
    [style.left.%]="(sliderPage / (list.pageCount - 1)) * 100">
    <div>{{(sliderPage + 1) | number}}</div>
  </div>
</div>



<input
  #pageInput
  type="range"
  class="custom-range"
  [attr.step]="1"
  [attr.min]="0"
  [attr.max]="result.pageCount - 1"
  (input)="onRangeInput()"
  (change)="onRangeChange()"
  (mouseup)="onRangeChange()"
  [attr.id]="inputId">
