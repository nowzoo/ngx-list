<div class="input-group input-group-lg">
  <div class="input-group-prepend">
    <button
      [disabled]="result.page <= 0"
      (click)="control.setValue(0)"
      class="btn btn-outline-secondary"
      type="button">|&lt;</button>
    <button
      [disabled]="result.page <= 0"
      (click)="control.setValue(result.page - 1)"
      class="btn btn-outline-secondary" type="button">&lt;</button>
    <label class="input-group-text" [attr.for]="id + 'page-select'">Page</label>
  </div>
  <select
    [formControl]="control"
    class="custom-select"
    [attr.id]="id + 'page-select'">
    <option *ngFor="let o of pageOptions" [value]="o.value">{{o.label}}</option>
  </select>
  <div class="input-group-append">
    <label class="input-group-text" [attr.for]="id + 'page-select'">of {{result.pageCount}}</label>
    <button
      [disabled]="result.page >= result.pageCount - 1"
      (click)="control.setValue(result.page + 1)"
      class="btn btn-outline-secondary"
      type="button">&gt;</button>
    <button
      [disabled]="result.page >= result.pageCount - 1"
      (click)="control.setValue(result.pageCount - 1)"
      class="btn btn-outline-secondary"
      type="button">&gt;|</button>
  </div>
</div>
